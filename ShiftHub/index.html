<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SHIFTHUB</title>
 
  <!-- Bootstrap core CSS -->

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="fonts/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/animate.min.css" rel="stylesheet">

  <!-- Custom styling plus plugins -->
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/icheck/flat/green.css" rel="stylesheet">

  <script src="js/jquery-2.2.4.js"></script>

  <script src="js/shift/hub.js"></script>
  <script src="js/shift/hub.server.js"></script> 
  
  <!--[if lt IE 9]>
        <script src="js/ie8-responsive-file-warning.js"></script>
        <![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body style="background:#F7F7F7;">

    <!-- LOGIN -->
    <div id="login">
        <div class="error" id="connectionerror">
            Could not connect to server
        </div>
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
            <section class="login_content">
                <form name="login" action="html/home.html?" method="GET">
                <h1>Login Form</h1>
                <div id="PasswordError" class="error">
                    Could not unlock account
                </div>
                <div>
                    <select class="form-control" id="LoginAccount">
                        <option value="">Login to Account...</option>
                    </select>
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Wallet Password" id="LoginPassword" />
                </div>
                <label for="LoginKeepAccountUnlocked" style="display:none">
                    Keep account unlocked
                    <input type="checkbox" class="form-control" id="LoginKeepAccountUnlocked" />
                </label>
                <div>
                    <a class="btn btn-default submit" href="#" id="LoginSubmit">Log in</a>
                <div class="clearfix"></div>
                <div class="separator">

                    <p class="change_link">
                    <a href="#toregister" class="to_register" id="toregisterlink">Create new Account</a>
                    </p>
                    <div class="clearfix"></div>
                    <br />
                    <div>
                    <h1><i class="fa fa-paw" style="font-size: 26px;"></i>SHIFTHUB</h1>

                    <p>©2015 All Rights Reserved. </p>
                    </div>
                </div>
                </form>
                <!-- form -->
            </section>
            <!-- content -->
            </div>
            <div id="register" class="animate form">
            <section class="login_content">
                <form>
                <h1>Create Account</h1>
                <div>
                    <input type="password" class="form-control" placeholder="Password" id="NewAccountPassword" />
                    <label for="RegisterKeepAccountUnlocked">
                        Keep account unlocked
                        <input type="checkbox" class="form-control" id="RegisterKeepAccountUnlocked" />
                    </label>
                    <div id="PasswordRequiredError" class="error">You need to provide a password</div>
                </div>
                <div>
                    <a class="btn btn-default submit" href="#" id="NewAccountSubmit">Submit</a>
                </div>
                <div class="clearfix"></div>
                <div class="separator">

                    <p class="change_link">
                    <a href="#tologin" class="to_register" id="tologinlink">Use an existing account</a>
                    </p>
                    <div class="clearfix"></div>
                    <br />
                    <div>
                    <h1><i class="fa fa-paw" style="font-size: 26px;"></i>SHIFTHUB</h1>

                    <p>©2016 All Rights Reserved.</p>
                    </div>
                </div>
                </form>
                <!-- form -->
            </section>
            <!-- content -->
            </div>
        </div>
    </div>
    <!-- LOGIN -->

    <script src="js/shift/hub.login.js"></script>
	<script>
	  $(document).ready(function() {
		HUB.init();
		HUB.loadLogin();
	  });
	</script>
	
	<script src="js/zero.js"></script>

</body>
</html>
