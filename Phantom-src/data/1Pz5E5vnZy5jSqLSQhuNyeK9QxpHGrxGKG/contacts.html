  <!-- contacts -->
  <script>
	$(document).ready(function() {
	  Site.cmd("wrapperGetLocalStorage", [], function(json) {
		var local_storage = $.parseJSON(json),
			account = local_storage != null ? local_storage.activeAccount : false;
				
		if (account != false) {
			HUB.activeAccount = account;
			$('#shift_address').val(HUB.activeAccount);
			
			var account = HUB.format_address(account), len = account.length;
			$("#account-name").html(account.substr(0,len/2)+'<br/>'+account.substr(len/2,len));
		}  
	  
		/* Start interval */
		HUB.startPolling();
		
		/* Copy to clipboard */
		$('.contact-copy').tooltip().bind('click', function() {
			var input = $(this).parents('.profile_view').find('.contact-address').focus()[0];
			input.setSelectionRange(0, input.value.length + 1);
			try {
			  var success = document.execCommand('copy');
			  if (success) {
				$(this).trigger('copied', ['Copied!']);
			  } else {
				$(this).trigger('copied', ['Copy with Ctrl-c']);
			  }
			} catch (err) {
			  $(this).trigger('copied', ['Copy with Ctrl-c']);
			}
			$(this).focus();
		});

		// Handler for updating the tooltip message.
		$('.contact-copy').bind('copied', function(event, message) {
		  $(this).attr('title', message)
			.tooltip('fixTitle')
			.tooltip('show')
			.attr('title', "Address to Clipboard")
			.tooltip('fixTitle');
		});
		
	  });
	  
	  HUB.loadContacts();
	}); 
  </script>
